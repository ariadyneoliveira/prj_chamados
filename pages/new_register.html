<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novo Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" id="login-form">
					<span class="login-form-title">
						Novo Cadastro
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" id="name" name="name" autocomplete="off">
						<span class="focus-input-form" data-placeholder="Nome"></span>
					</div>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" id="email" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" id="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

                    <div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="confirma_password">
						<span class="focus-input-form" data-placeholder="Confirma"></span>
					</div>

                    <div class="wrap-input margin-bottom-35">

                        <select class="select" data-placeholder="Tipo Usuário" id="tipousuario">
                            <option selected>Tipo de Usuário</option>
                            <option>Usuário</option>
                            <option>Analista</option>
                            <option>Gerente</option>
                        </select><br>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn" type="submit" onclick="fazerCadastro()">
							Cadastrar
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<a href="../login.html" class="text2">
								Voltar
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	<script src="../js/validate.js"></script>

	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}

		let form = document.getElementById('login-form');
		form.addEventListener("submit", function(event) {
			let inputs = document.getElementsByClassName('input-form');
			for (let input of inputs) {
				if(input.value.trim() == ""){
					input.parentElement.classList.add("wrap-input-invalid");
				}
			}

			event.preventDefault();
		});
	</script>

</body>
</html>
