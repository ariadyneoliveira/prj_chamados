<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novo Chamado</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" id="login-form">
					<span class="login-form-title">
						Novo Chamado
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" id="titulo" name="titulo" autocomplete="off">
						<span class="focus-input-form" data-placeholder="TÃ­tulo"></span>
					</div>


                    <div class="wrap-input margin-top-35 margin-bottom-35">

                        <select class="select" data-placeholder="Prioridade" id="prioridade">
                            <option selected>Prioridade</option>
                            <option>Baixa</option>
                            <option>Normal</option>
                            <option>Urgente</option>
                        </select> <br>
					</div>
					<div class="label-text wrap-input margin-top-35">
						<label class="label-text">Descreva o problema:</label><br><br>
                        <textarea class="input-form textarea" id="comment" name="comment"></textarea>
                    </div>

					<div class="container-login-form-btn">
						<button class="login-form-btn margin-top-35 margin-bottom-8" type="submit" onclick="validaCricacaoChamado()">
							Abrir
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="../js/validate.js"></script>

	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}

		let form = document.getElementById('login-form');
		form.addEventListener("submit", function(event) {
			let inputs = document.getElementsByClassName('input-form');
			for (let input of inputs) {
				if(input.value.trim() == ""){
					input.parentElement.classList.add("wrap-input-invalid");
				}
			}

			event.preventDefault();
		});
	</script>

</body>
</html>
